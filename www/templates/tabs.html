<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-bottom tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Đơn hàng" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/orders">
    <ion-nav-view name="orders"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Đã giao" icon-off="ion-android-done" icon-on="ion-android-done" href="#/tab/orders-complete">
    <ion-nav-view name="orders-complete"></ion-nav-view>
  </ion-tab>

</ion-tabs>
